<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="lib/css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="lib/css/styles.css"/>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <title>Britanny Tarantino's contact</title>
  </head>
  <body>
  
  <!-- Header Include -->
  <div w3-include-html="/template/header.html"></div> 
  <!-- Header Include -->

    <section id="contact-hero">
        <div class="container align-center">
          <h1 class="contact-hero__headline">Try to be a rainbow in someone's cloud. -Maya Angelou</h1>
          <p class="contact-hero__tagline">tagline goes here</p>
        </div><!-- container -->
    </section><!-- contact-hero -->
  <div class="contact-container">
     <form action="/action_page.php">

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        
        <label for="num">Phone Number</label>
        <input type="text" id="num" name="num" placeholder="Phone number..">
        
        <label for="mail">Email</label>
        <input type="text" id="mail" name="mail" placeholder="Email..">

        <label for="comment">Feel free to leave questions/comments:</label>
        <textarea id="comment" name="comments" placeholder="Write something here.." style="height:200px"></textarea>

        <input type="submit" value="Submit">

    </form>
</div>
<!-- contact form end-->
   

  <!-- Footer Include -->
  <div w3-include-html="/template/footer.html"></div> 
  <!-- Footer Include -->


  <script>
    w3.includeHTML();
  </script>


  </body>
</html>
